<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Movies</ion-title>
    </ion-toolbar>
  </ion-header>,
  <ion-content fullscreen>
    <ion-card class="movies">
      <img class="shang" src="./assets/icon/Shang-Chi-Movie-Poster-608x900.jpg" />
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button color="medium" ng-click="click()">10:00</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" ng-click="click()">11:30</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" ng-click="click()">14:30</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" ng-click="click()">17:30</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" ng-click="click()">20:00</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" ng-click="click()">22:00</ion-button>
            </ion-col>
          </ion-row>
          <ion-button class="next"  expand="block">Continue</ion-button>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card class="movies">
      <img class="shang" src="./assets/icon/star-wars-the-last-jedi-poster-608x900.jpg" />

            </ion-col>
            <ion-col>

            </ion-col>
            <ion-col>
              <ion-button color="medium" ng-click="click()">20:00</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" ng-click="click()">22:00</ion-button>
            </ion-col>
          </ion-row>
          <ion-button class="next"  expand="block">Continue</ion-button>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card class="movies">
      <img class="shang" src="./assets/icon/flatliners-poster-1506812549-608x900.jpg" />
      <ion-card-content>
        <ion-grid>

          </ion-row>
